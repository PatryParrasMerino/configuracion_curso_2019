server:
  port: 7000
  servlet:
    context-path: /hoteles  
eureka:
  client:
    service-url:
      defaultZone: http://10.2.4.43:8761/eureka #direccion eureka
  instance:
    ip-adress: 10.2.4.43 #ip del servicio que se registra
    prefer-ip-adress: true
    instance-id: 10.2.4.43:7000 #ip + puerto nombre con el que aparece en eureka
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/viajes
    username: root
    password: root
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
